<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Desktop Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: white;
            overflow: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .dot.connected {
            background: #10b981;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #1a1a1a;
            color: white;
            font-size: 13px;
            width: 150px;
        }

        button {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 13px;
        }

        .btn-primary {
            background: #7c3aed;
            color: white;
        }

        .btn-primary:hover {
            background: #6d28d9;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .viewer-container {
            width: 100%;
            height: calc(100vh - 50px);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        canvas {
            max-width: 100%;
            max-height: 100%;
            image-rendering: auto;
            cursor: default;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 16px;
            opacity: 0.6;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stats-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            backdrop-filter: blur(10px);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 4px;
        }

        .stat-label {
            opacity: 0.7;
        }

        .stat-value {
            font-weight: bold;
            color: #4ade80;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">
            üñ•Ô∏è Remote Desktop
        </div>

        <div class="status">
            <div class="status-item">
                <div class="dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="status-item">
                <span id="fpsText">0 FPS</span>
            </div>
        </div>

        <div class="controls">
            <input type="text" id="roomInput" placeholder="Room ID" value="my-desktop">
            <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
            <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" style="display:none;">Disconnect</button>
        </div>
    </div>

    <div class="viewer-container" id="container">
        <div class="message" id="message">
            <div>Enter room ID and click Connect</div>
        </div>
        <canvas id="canvas"></canvas>

        <div class="stats-overlay" id="stats" style="display:none;">
            <div class="stat-row">
                <span class="stat-label">FPS:</span>
                <span class="stat-value" id="statFps">0</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Frames:</span>
                <span class="stat-value" id="statFrames">0</span>
            </div>
        </div>
    </div>

    <script>
        let socket;
        let connected = false;
        let roomId = 'my-desktop';
        let canvas, ctx;
        let frameCount = 0;
        let lastFpsTime = Date.now();
        let fps = 0;
        let totalFrames = 0;

        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            const params = new URLSearchParams(window.location.search);
            if (params.has('room')) {
                document.getElementById('roomInput').value = params.get('room');
            }
        }

        function updateStatus(text, isConnected) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusDot').classList.toggle('connected', isConnected);
        }

        function showMessage(text, showSpinner = false) {
            const msg = document.getElementById('message');
            msg.innerHTML = showSpinner ? `<div class="spinner"></div>${text}` : text;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function connect() {
            roomId = document.getElementById('roomInput').value.trim();
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            showMessage('Connecting to server...', true);
            updateStatus('Connecting...', false);

            socket = io();

            socket.on('connect', () => {
                console.log('Connected to server');
                socket.emit('join-room', { roomId, role: 'viewer' });
            });

            socket.on('joined', () => {
                console.log('Joined room');
                showMessage('Waiting for host...', true);
            });

            socket.on('host-ready', () => {
                console.log('Host is ready');
                showMessage('Connecting to host...', true);
            });

            socket.on('frame', (data) => {
                renderFrame(data);
            });

            socket.on('host-disconnected', () => {
                console.log('Host disconnected');
                updateStatus('Host disconnected', false);
                showMessage('Host disconnected');
                canvas.style.display = 'none';
                document.getElementById('stats').style.display = 'none';
            });

            socket.on('disconnect', () => {
                console.log('Disconnected');
                connected = false;
                updateStatus('Disconnected', false);
            });

            document.getElementById('connectBtn').style.display = 'none';
            document.getElementById('disconnectBtn').style.display = 'block';
            document.getElementById('roomInput').disabled = true;
        }

        function renderFrame(data) {
            if (!connected) {
                connected = true;
                updateStatus('Connected', true);
                hideMessage();
                canvas.style.display = 'block';
                document.getElementById('stats').style.display = 'block';
            }

            const img = new Image();
            img.onload = () => {
                if (canvas.width !== img.width || canvas.height !== img.height) {
                    canvas.width = img.width;
                    canvas.height = img.height;
                }

                ctx.drawImage(img, 0, 0);

                frameCount++;
                totalFrames++;
                const now = Date.now();
                if (now - lastFpsTime >= 1000) {
                    fps = Math.round(frameCount / ((now - lastFpsTime) / 1000));
                    document.getElementById('fpsText').textContent = `${fps} FPS`;
                    document.getElementById('statFps').textContent = fps;
                    frameCount = 0;
                    lastFpsTime = now;
                }

                document.getElementById('statFrames').textContent = totalFrames;
            };
            img.src = 'data:image/jpeg;base64,' + data.data;
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }

            connected = false;
            updateStatus('Disconnected', false);
            showMessage('Disconnected');
            canvas.style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('disconnectBtn').style.display = 'none';
            document.getElementById('roomInput').disabled = false;
            document.getElementById('fpsText').textContent = '0 FPS';
        }

        init();
    </script>
</body>

</html>
