<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Desktop Viewer</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow: hidden;
    }
    
    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    
    .title { font-size: 16px; font-weight: 600; }
    
    .status {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 13px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .dot.connected { background: #10b981; }
    
    .controls {
      display: flex;
      gap: 10px;
    }
    
    input {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1a1a1a;
      color: white;
      font-size: 13px;
    }
    
    button {
      padding: 6px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }
    
    .btn-primary {
      background: #7c3aed;
      color: white;
    }
    
    .btn-danger {
      background: #dc2626;
      color: white;
    }
    
    .viewer-container {
      width: 100%;
      height: calc(100vh - 50px);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    video {
      max-width: 100%;
      max-height: 100%;
    }
    
    .message {
      position: absolute;
      text-align: center;
      font-size: 16px;
      opacity: 0.6;
    }
    
    .stats {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      font-family: monospace;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 4px;
    }
    
    .stat-value {
      font-weight: bold;
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">üñ•Ô∏è Remote Desktop</div>
    
    <div class="status">
      <div class="dot" id="statusDot"></div>
      <span id="statusText">Disconnected</span>
    </div>
    
    <div class="controls">
      <input type="text" id="roomInput" placeholder="Room ID" value="my-desktop">
      <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
      <button class="btn-danger" id="disconnectBtn" onclick="disconnect()" style="display:none;">Disconnect</button>
    </div>
  </div>
  
  <div class="viewer-container" id="container">
    <div class="message" id="message">Enter room ID and click Connect</div>
    <video id="remoteVideo" autoplay playsinline></video>
    
    <div class="stats" id="stats" style="display:none;">
      <div class="stat-row">
        <span>Bitrate:</span>
        <span class="stat-value" id="bitrate">0 kb/s</span>
      </div>
      <div class="stat-row">
        <span>FPS:</span>
        <span class="stat-value" id="fps">0</span>
      </div>
      <div class="stat-row">
        <span>Resolution:</span>
        <span class="stat-value" id="resolution">-</span>
      </div>
    </div>
  </div>

  <script>
    let socket;
    let peerConnection;
    let connected = false;
    let roomId = 'my-desktop';
    let statsInterval;

    const config = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' },
        { urls: 'stun:stun3.l.google.com:19302' },
        { urls: 'stun:stun4.l.google.com:19302' },
        {
          urls: 'turn:openrelay.metered.ca:80',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        {
          urls: 'turn:openrelay.metered.ca:443',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        {
          urls: 'turn:openrelay.metered.ca:443?transport=tcp',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        },
        {
          urls: 'turn:numb.viagenie.ca',
          username: 'webrtc@live.com',
          credential: 'muazkh'
        }
      ],
      iceCandidatePoolSize: 10
    };

    function updateStatus(text, isConnected) {
      document.getElementById('statusText').textContent = text;
      document.getElementById('statusDot').classList.toggle('connected', isConnected);
    }

    function showMessage(text) {
      document.getElementById('message').textContent = text;
      document.getElementById('message').style.display = 'block';
    }

    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }

    function connect() {
      roomId = document.getElementById('roomInput').value.trim();
      if (!roomId) {
        alert('Please enter a room ID');
        return;
      }

      showMessage('Connecting...');
      updateStatus('Connecting...', false);
      
      socket = io();
      
      socket.on('connect', () => {
        console.log('Connected to server');
        socket.emit('join-room', { roomId, role: 'viewer' });
      });

      socket.on('joined', () => {
        console.log('Joined room');
        showMessage('Waiting for host...');
      });

      socket.on('host-ready', () => {
        console.log('Host is ready');
      });

      socket.on('signal', async ({ from, signal }) => {
        await handleSignal(from, signal);
      });

      socket.on('host-disconnected', () => {
        console.log('Host disconnected');
        updateStatus('Host disconnected', false);
        showMessage('Host disconnected');
        stopVideo();
      });

      document.getElementById('connectBtn').style.display = 'none';
      document.getElementById('disconnectBtn').style.display = 'block';
      document.getElementById('roomInput').disabled = true;
    }

    async function handleSignal(from, signal) {
      if (signal.type === 'offer') {
        console.log('Received offer, creating peer connection');
        
        peerConnection = new RTCPeerConnection(config);
        setupPeerConnection(from);
        
        await peerConnection.setRemoteDescription(new RTCSessionDescription({
          type: 'offer',
          sdp: signal.sdp
        }));
        
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        
        socket.emit('signal', {
          roomId,
          to: from,
          signal: { type: 'answer', sdp: answer.sdp }
        });
        
        console.log('Answer sent');
      } else if (signal.type === 'ice-candidate') {
        if (peerConnection && peerConnection.remoteDescription) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
        }
      }
    }

    function setupPeerConnection(peerId) {
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          console.log('Sending ICE candidate:', event.candidate.type);
          socket.emit('signal', {
            roomId,
            to: peerId,
            signal: { type: 'ice-candidate', candidate: event.candidate }
          });
        } else {
          console.log('All ICE candidates sent');
        }
      };

      peerConnection.oniceconnectionstatechange = () => {
        console.log('ICE state:', peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === 'failed') {
          console.error('ICE connection failed - check firewall or TURN servers');
        }
      };

      peerConnection.onconnectionstatechange = () => {
        console.log('Connection state:', peerConnection.connectionState);
        
        if (peerConnection.connectionState === 'connected') {
          connected = true;
          updateStatus('Connected', true);
          hideMessage();
          document.getElementById('stats').style.display = 'block';
          startStatsMonitoring();
        }
      };

      peerConnection.ontrack = (event) => {
        console.log('Received track:', event.track.kind);
        const video = document.getElementById('remoteVideo');
        video.srcObject = event.streams[0];
        
        video.onloadedmetadata = () => {
          document.getElementById('resolution').textContent = 
            `${video.videoWidth}x${video.videoHeight}`;
        };
      };
      
      peerConnection.ondatachannel = (event) => {
        console.log('Data channel received');
        // Ready to send input events when host adds data channel
      };
    }

    function startStatsMonitoring() {
      let lastBytes = 0;
      
      statsInterval = setInterval(async () => {
        if (!peerConnection) return;
        
        const stats = await peerConnection.getStats();
        stats.forEach(report => {
          if (report.type === 'inbound-rtp' && report.mediaType === 'video') {
            // Bitrate
            const bytes = report.bytesReceived || 0;
            const bitrate = Math.round(((bytes - lastBytes) * 8) / 1000);
            lastBytes = bytes;
            document.getElementById('bitrate').textContent = `${bitrate} kb/s`;
            
            // FPS
            if (report.framesPerSecond) {
              document.getElementById('fps').textContent = report.framesPerSecond;
            }
          }
        });
      }, 1000);
    }

    function stopVideo() {
      const video = document.getElementById('remoteVideo');
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
      document.getElementById('stats').style.display = 'none';
    }

    function disconnect() {
      if (statsInterval) {
        clearInterval(statsInterval);
      }
      
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      
      if (socket) {
        socket.disconnect();
        socket = null;
      }
      
      connected = false;
      stopVideo();
      updateStatus('Disconnected', false);
      showMessage('Disconnected');
      document.getElementById('connectBtn').style.display = 'block';
      document.getElementById('disconnectBtn').style.display = 'none';
      document.getElementById('roomInput').disabled = false;
    }
  </script>
</body>
</html>
